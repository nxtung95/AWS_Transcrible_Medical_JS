<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AWS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/aws_transcription.js"></script>
</head>
<body>
<div className="App">
    <div className="navbar_background navbar_border_style mb-3 fixed-top">
        <header className="d-flex align-items-center">
            <div className="logobox m-3">
                <Link to="/">
                <img
                        src="./AWS_logo_RGB.png"
                        alt="logo"
                        class="rounded float-left"
                        style="height: 40px"
                />
                </Link>
            </div>
            <div class="m-3">
                <h1>Amazon Transcribe Medical</h1>
            </div>
        </header>
    </div>

    <div style="margin-top: 90px">
        <div class="m-3">
            <div class="row d-flex mb-3 pl-3">
                <button class="btn btn-primary mr-3" onclick="startRecord()" >Start Dictation</button>
                <button class="btn btn-primary mr-3" onclick="stopRecord()" >Stop Dictation</button>
                <button class="btn btn-primary" type="button" onclick="clearTranscript()">Clear transcript</button>
            </div>
            <div class="row pl-3">
                <textarea id="textArea" rows="20" class="w-50"></textarea>
            </div>
        </div>
    </div>
</div>
</body>
</html>
